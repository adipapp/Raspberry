<!DOCTYPE html>

<html lang="hu">
<head>
    <meta charset="utf-8" />
    <title>Raspberry</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div id="background">
        <div id="jegyzokonyv_text">
            <p>Mérési Jegyzőkönyv</p>
            <label id="jegyzokony_label">Írd be a jegyzőkönyv címét: <input type="text" width="50" id="jegyzokony_input"/></label>
            <p>A jegyzőköny neve az következő lesz: <label id="jegyzokonyv_filename"></label></p>
        </div>
        <div id="wrapper">
            <div id="measure_select_box">
                <label>Mit mérjünk? <select id="measure_select"></select></label>
            </div>
            <div id="sensor_box">
                <img id="img_sensor"/>
            </div>
            <div id="sensor_kapcs_box">
                <img id="img_sensor_kapcs"/>
            </div>
            <div id="measure_data_box">
                <label>Mérési időtartam: <input id="time"/> s</label>
                <label>Mérési frekvencia: <input id="freq"/> Hz</label>
                <label id="count"></label>
            </div>
            <div id="start_box">
                <button id="start">Start</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
