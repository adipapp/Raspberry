<!DOCTYPE html>

<html lang="hu">
<head>
    <meta charset="utf-8" />
    <title>Raspberry</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div id="background">
        <div id="report_box">
            <p>Mérési Jegyzőkönyv</p>
            <label id="report_label">Írd be a jegyzőkönyv címét: <input type="text" width="50" id="report_input" /></label>
            <p>A jegyzőköny neve az következő lesz: <label id="report_filename"></label></p>
        </div>
        <div id="wrapper">
            <div id="measure_select_box">
                <label>Mit mérjünk? <select id="measure_select"></select></label>
            </div>
            <div id="sensor_box">
                <img id="img_sensor" />
            </div>
            <div id="sensor_wiring_box">
                <img id="img_sensor_wiring" />
            </div>
            <div id="measure_data_box">
                <label>Mérési időtartam: <input id="time" /> s</label><br />
                <label>Mérési frekvencia: <input id="freq" /> Hz</label><br />
                A fenti idő alatt ennyi mérést fog végezni a Raspberry: <label id="count"></label>
            </div>
            <div id="start_box">
                <button id="start">Start</button><br />
                <label id="countdown"></label>
            </div>
        </div>
    </div>
    <script src="sensorList.js"></script>
    <script src="main.js"></script>
    <script src="runScript.js"></script>
</body>
</html>
